<!-- Sign-up form -->
<form class="auth-form" id="signup-form">
  <h2>Sign Up</h2>
  <input type="text" id="signup-username" placeholder="Username" required>
  <input type="password" id="signup-password" placeholder="Password" required>
  <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
  <button type="submit">Sign Up</button>
</form>

<!-- Add the Google Sign-In button -->
<div id="google-signin-button"></div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
  function onGoogleSignIn(googleUser) {
    // Get the user profile information
    var profile = googleUser.getBasicProfile();
    var email = profile.getEmail();
    var username = profile.getName();

    // Perform additional actions with the user data
    // For example, you can store the user data in your backend or proceed with the sign-up process

    // Update the UI or redirect to the homepage
    // Replace "homepage.html" with the actual URL of your homepage
    window.location.href = "homepage.html";
  }

  // Initialize the Google Sign-In client
  function initializeGoogleSignIn() {
    gapi.load('auth2', function () {
      gapi.auth2.init({
        client_id: '764294269862-luml2l2vmjkugnde088tm10qonon13ka.apps.googleusercontent.com',
      }).then(function () {
        // Render the Google Sign-In button
        gapi.signin2.render('google-signin-button', {
          scope: 'email profile',
          width: 200, // Set the width of the button as needed
          height: 40, // Set the height of the button as needed
          longtitle: true,
          theme: 'dark', // Set the theme as 'dark' or 'light' as needed
          onsuccess: onGoogleSignIn,
        });
      });
    });
  }

  // Call the initializeGoogleSignIn function when the page has loaded
  document.addEventListener("DOMContentLoaded", initializeGoogleSignIn);
</script>
